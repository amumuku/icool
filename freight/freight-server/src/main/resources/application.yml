server:
  #端口号
  port: 7001
management:
  port: 7002
spring:
    datasource:
        name: test
        url:
        username:
        password:
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 128
        initialSize: 1
        maxWait: 30000
        minIdle: 8
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 1
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    #spring.application.name=dubbo-provider
    dubbo:
        application:
    #注册在注册中心的名称，唯一标识，请勿重复
          id: freight
          name: freight
    #注册中心地址，zookeeper集群，启动输出可以看见链接了多个
    #单zookeeper服务：zookeeper://127.0.0.1:2181
        registry:
          address:
    #暴露服务方式
        protocol:
          id: dubbo
    #默认名称，勿修改
          name: dubbo
    #暴露服务端口 （默认是20880，修改端口，不同的服务提供者端口不能重复）
          port: 20881
          status : server
    #调用dubbo组建扫描的项目路径
        scan: com.general.freight.server.impl
## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations: classpath:mapping/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.general.freight.dal.bean  # 注意：对应实体类的路径








